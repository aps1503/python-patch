language: python
python:
  - "3.7"
  
os: linux
arch:
  - amd64
  - arm64
  - arm64-graviton2
 
dist: bionic
group: edge
virt: lxd
sudo: true
  
install:
  - wget wget --no-check-certificate 'https://docs.google.com/uc?export=1FYJJ-iFeYvMSj_hrC471iw_1G5v-3O4E' -O coverage-5.3-cp36-cp36m-linux_aarch64.whl
  - pip install coverage-5.3-cp36-cp36m-linux_aarch64.whl
  - pip install pypack

script:
  - df -h
  - lscpu
  # run tests with coverage
  - coverage run tests/run_tests.py
  - coverage report -m
  # test distribution packaging
  - python -m pypack patch.py
